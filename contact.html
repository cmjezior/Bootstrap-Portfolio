<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap Basic Portfolio</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body background="assets/images/background.jpg">

  <header>
    <div class="container-fluid bgcolor navbar-bottom-margin">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bgcolor">
          <a class="custom-navbar-brand" href="index.html">Chris Jezior</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="mr-auto">
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link text-muted text-primary" href="index.html">About Me <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-muted text-primary" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-muted text-primary" href="contact.html">Contact <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section id="main-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 marginbottomspace1">
            <div class="card">
              <div class="card-block padding bgcolor">
                <h1 class="card-title">Contact Me</h1>
                <form>
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="Name" class="form-control" id="exampleInputName1" placeholder="Jane Doe" required="required" maxlength="50">
                    <small id="nameHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="required" maxlength="50">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputMessage1">Message</label>
                    <textarea name="message" id="message" required=required maxlength="1000" placeholder="Type your message here."></textarea>
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
              </div>
            </div>
          </div>

        <!-- Beginning of Sidebar inside container.       -->
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 margintopspace">
          <div class="card">
            <div class="card-block sidebar padding">
              <h2>Connect with Me</h2>
              <div class="text-center">
                <a href="https://github.com/cmjezior" target="_blank">
                            <img src="assets/images/github.png" class="connect_icons"  alt="github"></a>
                <a href="https://www.linkedin.com/in/christopherjezior" target="_blank">
                            <img src="assets/images/linkedin.png" class="connect_icons" alt="linkedin"></a>
                <a href="https://stackoverflow.com/users/8871767/chris-jezior" target="_blank">
                            <img src="assets/images/stackoverflow.png" class="connect_icons" alt="stack"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End of Sidebar inside Container. -->

  <!--Footer -->
  <section>
    <div class="fixed-bottom">
      <div class="row">
        <div class="col-md-12">
          <footer class="foot-container text-center ">
            Copyright &copy; 2017 Chris Jezior
          </footer>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
